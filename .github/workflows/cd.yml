name: CI/CD counter app

on:
  push:
    branches: [ main ]

jobs:

 build:

   runs-on: ubuntu-latest

   steps:
      - uses: actions/checkout@v2
      - name: Deploy in EC2
        env:
            PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY  }}
            HOSTNAME : ${{ secrets.HOSTNAME  }}
            USER_NAME : ${{ secrets.USER_NAME  }}

        run: |
           ssh -i ${{ secrets.AWS_PRIVATE_KEY  }} ${USER_NAME}@${HOSTNAME} '
               cd /home &&
               git clone https://github.com/agiratech-mahesh/sahins.git
            '
